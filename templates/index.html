<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçÄ Clovers Photobooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #2e7d32;
    }

    button {
      padding: 0.85rem;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      background: #2e7d32;
      color: #fff;
      transition: 0.2s ease;
    }

    button:hover {
      background: #256428;
    }

    .btn-secondary {
      background: #eeeeee;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .actions {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
      margin-top: 1.2rem;
      flex-wrap: wrap;
    }

    /* TABLE PAGES */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .badge {
      padding: 0.25rem 0.55rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .pending {
      background: #ffecb3;
      color: #7a6000;
    }

    .done {
      background: #4a7a44;
      color: #fff;
    }

    .admin-actions form {
      display: inline-block;
      margin: 0.15rem 0;
    }

    /* WIDE PAGES (admin / queue) */
    .wide {
      max-width: 1000px;
    }
  </style>
</head>

<body>

<div class="container {% if page in ['admin','queue'] %}wide{% endif %}">

{% if page == "form" %}
  <h1>üçÄ Clovers Photobooth ‚Äî Order Form üì∏</h1>

  <form method="POST" action="/submit"
        onsubmit="timestamp.value=new Date().toISOString().slice(0,19).replace('T',' ')">
    <input name="name" placeholder="Full Name" required>
    <input name="email" placeholder="Email (gmail.com or up.edu.ph)">
    <input name="copies" type="number" min="1" placeholder="Copies" required>
    <input name="amount" type="number" min="0" placeholder="Amount Paid" required>
    <input type="hidden" name="timestamp">
    <button type="submit">Submit Order</button>
  </form>

  <div class="actions">
    <a href="/queue"><button type="button" class="btn-secondary">View Queue</button></a>
    <a href="/admin"><button type="button" class="btn-secondary">Admin</button></a>
  </div>

{% elif page == "queue" %}
  <h1>üìã Live Queue</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Copies</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="queue-body"></tbody>
  </table>

  <div class="actions">
    <a href="/"><button class="btn-secondary">Back</button></a>
  </div>

{% elif page == "login" %}
  <h1>üîë Admin Login</h1>

  <form method="POST">
    <input type="password" name="password" placeholder="Admin Password" required>
    <button>Login</button>
  </form>

{% elif page == "admin" %}
  <h1>üõ† Admin Dashboard</h1>

  <div class="actions">
    <a href="/logout"><button class="btn-secondary">Logout</button></a>
    <a href="/queue"><button class="btn-secondary">View Queue</button></a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Copies</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Printed</th>
        <th>Claimed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="admin-body"></tbody>
  </table>
{% endif %}

</div>

<script>
const socket = io();

socket.on("queue_update", data => {

  if (location.pathname === "/queue") {
    const tbody = document.getElementById("queue-body");
    tbody.innerHTML = "";

    if (!data.pending.length) {
      tbody.innerHTML = "<tr><td colspan='4'>No pending orders üéâ</td></tr>";
      return;
    }

    data.pending.forEach((o, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${o.Name}</td>
          <td>${o.Copies}</td>
          <td>${o["Amount Paid"]}</td>
        </tr>`;
    });
  }

  if (location.pathname === "/dashboard") {
    const tbody = document.getElementById("admin-body");
    tbody.innerHTML = "";

    data.all.forEach(o => {
      tbody.innerHTML += `
        <tr>
          <td>${o.ID}</td>
          <td>${o.Name}</td>
          <td>${o.Copies}</td>
          <td>${o["Amount Paid"]}</td>
          <td><span class="badge ${o.Status === "Pending" ? "pending" : "done"}">${o.Status}</span></td>
          <td>${o.Printed}</td>
          <td>${o.Claimed}</td>
          <td class="admin-actions">
            <form method="POST" action="/toggle/${o.ID}">
              <button>${o.Status === "Pending" ? "Mark Done" : "Undo"}</button>
            </form>
            <form method="POST" action="/toggle_printed/${o.ID}">
              <button class="btn-secondary">Printed</button>
            </form>
            <form method="POST" action="/toggle_claimed/${o.ID}">
              <button class="btn-secondary">Claimed</button>
            </form>
            ${o.Status === "Done" ? `
            <form method="POST" action="/clear/${o.ID}">
              <button class="btn-secondary">Clear</button>
            </form>
            ` : ``}
          </td>
        </tr>`;
    });
  }
});
</script>

</body>
</html>
